<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./804-8049853_med-boukrima-specialist-webmaster-php-e-commerce-web.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main"> 
    <div class="sub1">
      <h2 class="h2">Your Result</h2>
      <div class="round">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="h21">Great</h2>
      <p class="p1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sub2">
      <h2 class="h2">Summary</h2>
      <div class="blocks" id="reaction">
        
        <div class="reaction">
          <img class="img" src="./icon-reaction.svg" alt="lightning bolt">
          <h3>Reaction</h3>
        </div>  
        <div class="marks">
          <p>80/100</p>
        </div>  
          
        
      </div>
      <div class="blocks" id="memory">
        
        <div class="memory">
          <img class="img" src="./icon-memory.svg" alt="brain">
          <h3>Memory</h3>
        </div>  
        <div class="marks">
          <p>92/100</p>
        </div>  
          
        
      </div>
      <div class="blocks" id="verbal">
        
        <div class="verbal">
          <img class="img" src="./icon-verbal.svg" alt="speech bubble">
          <h3>Verbal</h3>
         </div>
        <div class="marks">
          <p>61/100</p>
        </div>  
          
        
      </div>
      <div class="blocks" id="visual">
        
        <div class="visual">
          <img class="img" src="./icon-visual.svg" alt="eye">
          <h3>Visual</h3>
        </div>
        <div class="marks">
          <p>72/100</p>
        </div>  
          
        
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

  
 
  
  <div class="attribution">
    Coded by <a href="https://www.instagram.com/only_arvin_/">Arvin</a>.
  </div>
</body>
</html>
